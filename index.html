<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>mail dadi</title>
</head>
<body>
    <main>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row">
                <div class="col-12 d-flex flex-column align-items-center mb-5 pb-5">
                    <h1 class="pb-5 pt-2">Mail</h1>
                    <div class="text-center fw-bold pb-5">
                        <p>Inserisci la tua mail</p>
                        <p id="mail-verification"></p>
                        <form>
                            <input class="rounded-pill" type="text" id="user-email">
                        </form>
                    </div>
                    <button id="btncontrol" class="btn bg-light-grey btn-outline-secondary fw-bold">Verifica</button>
                </div>
                <div class="col-12 d-flex flex-column align-items-center">
                    <h1 class="pb-5 pt-2">Minigioco dei dadi</h1>
                    <div class="text-center fw-bold pb-5">
                        <p>Clicca il bottone per vedere chi ha vinto!</p>
                        <p id="player-number"></p>
                        <p id="computer-number"></p>
                        <p id="winner"></p>
                    </div>
                    <button id="btnrandom" class="btn bg-light-grey btn-outline-secondary fw-bold">Genera</button>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
